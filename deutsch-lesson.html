<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Deutsch Kapitel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Kapitel</h1>
  </header>
  <main id="app">
    <div id="lesson-content"></div>
    <button class="zuruck-btn" onclick="history.back()">Zurück</button>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileName = params.get('file');
    const contentDiv = document.getElementById('lesson-content');

    fetch(fileName)
      .then(response => response.json())
      .then(data => {
        // باب کا عنوان
        const title = document.createElement('h2');
        title.textContent = data["chapter"] || '';
        contentDiv.appendChild(title);
        // موضوعات دکھائیں
        if (Array.isArray(data["topics"])) {
          data["topics"].forEach(topic => {
            const t = document.createElement('p');
            t.textContent = topic.title || '';
            contentDiv.appendChild(t);
            if (topic.items) {
              topic.items.forEach(item => {
                const p = document.createElement('p');
                p.textContent = '- ' + item;
                contentDiv.appendChild(p);
              });
            }
          });
        }
      })
      .catch(err => {
        contentDiv.textContent = "Fehler beim Laden des Inhalts.";
        console.error(err);
      });
  </script>
</body>
</html>
