<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>IHK MCQ Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Fachkundeprüfung MCQs</h1>

        <!-- باقی بٹنز/سیکشن جوں کے توں -->
        <div class="menu-btns">
            <!-- ... دیگر بٹن ... -->
            <button id="start-mcq-btn" class="menu-btn">MCQs Quiz</button>
            <!-- ... دیگر بٹن ... -->
        </div>

        <!-- MCQ QUIZ BOX (شروع میں hidden) -->
        <div id="quiz-container" class="quiz-container hidden">
            <div id="quiz-content">
                <div id="question-number"></div>
                <div id="question-text"></div>
                <div id="choices"></div>
                <div id="mcq-feedback"></div>
            </div>
            <div id="result-summary" style="display:none;">
                <div id="score"></div>
                <button id="restart">Quiz neu starten</button>
            </div>
        </div>
    </div>
    <script src="exams-teil1.js"></script>
</body>
</html>
