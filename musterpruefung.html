
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Musterprüfung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>📑 Musterprüfung</h1></header>
  <main id="app">
    <div id="timer">⏱️ Zeit: <span id="time">00:00</span></div>
    <div id="teil1" class="exam-section">
      <h2>Teil 1 (50 Minuten)</h2>
      <div id="questions1"></div>
      <button id="to-teil2" class="quiz-btn">Teil 1 Abschließen ➜</button>
    </div>
    <div id="teil2" class="exam-section" style="display:none;">
      <h2>Teil 2 (60 Minuten)</h2>
      <div id="questions2"></div>
      <button id="submit-btn" class="quiz-btn">Abschließen ✅</button>
    </div>
    <div id="result"></div>
    <button class="zuruck-btn" onclick="history.back()">Zurück</button>
  </main>
  <script src="musterpruefung.js"></script>
</body>
</html>
