<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musterprüfung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Musterprüfung</h1>
  </header>

  <main>
    <div id="start-buttons" style="text-align: center; margin-top: 20px;">
      <button onclick="startTeil(1)">Teil 1 starten</button>
      <button onclick="startTeil(2)">Teil 2 starten</button>
    </div>

    <!-- Container für Fragen -->
    <div id="quiz-container" class="hidden">
      <div id="question-number"></div>
      <div id="question-text"></div>
      <div id="options-container" class="hidden"></div>
      <textarea id="user-answer" class="hidden" placeholder="Antwort eingeben..."></textarea>
      <div>
        <button onclick="submitAnswer()">Antwort überprüfen</button>
        <button onclick="goBack()">Zurück</button>
      </div>
      <div id="feedback"></div>
    </div>

    <!-- Ergebnisse -->
    <div id="teil1-result" class="hidden"></div>
    <div id="teil2-result" class="hidden"></div>

    <!-- Gesamtergebnis -->
    <div id="final-result" class="hidden">
      <h2>Gesamtergebnis</h2>
      <p id="gesamtpunkte"></p>
      <button onclick="location.reload()">Neu starten</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Taxi/Mietwagen Lern-App</p>
  </footer>

  <!-- Beide Scripts einbinden -->
  <script src="teil1.js"></script>
  <script src="teil2.js"></script>
</body>
</html>
