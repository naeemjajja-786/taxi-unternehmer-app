<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Musterprüfung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📑 Musterprüfung</h1>
  </header>

  <main id="app">
    <div id="timer" class="timer-box">⏱️ <span id="time">00:00</span></div>
    <div id="exam-container">
      <div id="teil1" class="exam-section"></div>
      <div id="teil2" class="exam-section" style="display: none;"></div>
      <div id="result"></div>
    </div>
    <button id="next-btn" class="quiz-btn" style="display:none;">Teil 2 Starten</button>
    <button id="submit-btn" class="quiz-btn" style="display:none;">Abschließen</button>
    <button class="zuruck-btn" onclick="history.back()">← Zurück</button>
  </main>

  <script src="musterpruefung.js"></script>
</body>
</html>
