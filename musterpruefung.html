<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Musterprüfung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="musterpruefung.js"></script>
</head>
<body>
  <header>
    <h1>📑 Musterprüfung</h1>
  </header>
  <main id="app">
    <div id="exam-container">
      <div id="timer">⏱️ 110:00 Minuten</div>
      <div id="teil1">
        <h2>Teil 1</h2>
        <div id="questions1"></div>
      </div>
      <div id="teil2">
        <h2>Teil 2</h2>
        <div id="questions2"></div>
      </div>
      <button id="submit-btn" class="quiz-btn">Abschließen</button>
      <div id="result"></div>
    </div>
    <div class="button-wrapper">
      <button class="zuruck-btn" onclick="history.back()">← Zurück</button>
    </div>
  </main>
</body>
</html>
