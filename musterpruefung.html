<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Musterprüfung – Taxi Unternehmer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Musterprüfung</h1>
    <button onclick="startExam()">Prüfung starten</button>
  </header>

  <main id="exam-container" style="display: none;">
    <div id="teil1-section">
      <h2>Teil 1: Wissen & Verständnis</h2>
      <div id="teil1-questions"></div>
    </div>

    <div id="teil2-section">
      <h2>Teil 2: Fallstudien & Rechnen</h2>
      <div id="teil2-cases"></div>
    </div>

    <button onclick="submitExam()">Abschicken</button>
  </main>

  <section id="result-section" style="display: none;">
    <h2>Ergebnis</h2>
    <p id="score"></p>
    <div id="feedback"></div>
    <button onclick="location.reload()">Neu starten</button>
  </section>

  <script src="musterpruefung.js"></script>
</body>
</html>
