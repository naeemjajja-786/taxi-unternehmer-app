<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Musterprüfung – Taxi & Mietwagen Unternehmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS path must be correct in your repo! -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Musterprüfung</h1>
    <!-- Timer for both parts, always visible for smooth JS integration -->
    <div id="timer" style="font-size:1.18em; font-weight:600; margin:0.9rem 0 0.5rem 0; letter-spacing:0.04em;"></div>
  </header>

  <main id="muster-app">
    <!-- Start menu with both part buttons, fully centered/vertical -->
    <div id="exam-menu" class="main-menu" style="margin-top:2.4rem; margin-bottom:2.2rem;">
      <button id="start-teil1" type="button">Teil 1 starten</button>
      <button id="start-teil2" type="button">Teil 2 starten</button>
    </div>
    <!-- Containers for exam questions/content -->
    <div id="teil1-container" style="display:none"></div>
    <div id="teil2-container" style="display:none"></div>
    <!-- Back button (only during test), always below content -->
    <button id="backBtn" class="back-btn" style="display:none; margin-bottom:2rem;" type="button" onclick="goBackExam()">Zurück zum Prüfungsmenü</button>
  </main>

  <footer>
    <p style="margin:0.4em 0">&copy; 2025 Taxi/Mietwagen Unternehmer Lern-App</p>
  </footer>
  <!-- JS, after all HTML -->
  <script src="musterpruefung.js"></script>
</body>
</html>
