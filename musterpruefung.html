<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musterprüfung</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Musterprüfung</h1>
  </header>

  <main>
    <div id="start-section" style="text-align: center;">
      <button onclick="startTeil(1)">Teil 1 starten</button>
      <button onclick="startTeil(2)">Teil 2 starten</button>
    </div>

    <!-- Teil 1 -->
    <div id="teil1-container" class="hidden">
      <div id="teil1-question-number"></div>
      <div id="teil1-question-text"></div>
      <div id="teil1-options"></div>
      <textarea id="teil1-user-answer" placeholder="Antwort eingeben..."></textarea>
      <div>
        <button onclick="submitTeil1Answer()">Antwort überprüfen</button>
        <button onclick="backToStart()">Zurück</button>
      </div>
      <div id="teil1-feedback"></div>
    </div>

    <!-- Teil 2 -->
    <div id="teil2-container" class="hidden">
      <div id="teil2-question-number"></div>
      <div id="teil2-question-text"></div>
      <textarea id="teil2-user-answer" placeholder="Antwort eingeben..."></textarea>
      <div>
        <button onclick="submitTeil2Answer()">Antwort überprüfen</button>
        <button onclick="backToStart()">Zurück</button>
      </div>
      <div id="teil2-feedback"></div>
    </div>

    <!-- Ergebnis -->
    <div id="final-result" class="hidden">
      <h2>Gesamtergebnis</h2>
      <p id="gesamtpunkte"></p>
      <button onclick="location.reload()">Neu starten</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Taxi/Mietwagen Lern-App</p>
  </footer>

  <!-- Nur eine von diesen wird zur Laufzeit dynamisch geladen -->
  <script>
    function startTeil(teil) {
      document.getElementById('start-section').style.display = 'none';
      if (teil === 1) {
        const script = document.createElement('script');
        script.src = 'teil1.js';
        document.body.appendChild(script);
      } else if (teil === 2) {
        const script = document.createElement('script');
        script.src = 'musterpruefung-teil2.js';
        document.body.appendChild(script);
      }
    }

    function backToStart() {
      location.reload();
    }
  </script>
</body>
</html>
