<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Musterprüfung – Teil 1 & Teil 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Musterprüfung</h1>
  </header>

  <main>
    <div id="start-buttons" style="text-align: center; margin-top: 20px;">
      <button onclick="loadTeil(1)">Teil 1 starten</button>
      <button onclick="loadTeil(2)">Teil 2 starten</button>
    </div>

    <!-- Teil 1 -->
    <div id="teil1-container" class="hidden">
      <div id="teil1-question-number"></div>
      <div id="teil1-question-text"></div>
      <div id="teil1-options" class="hidden"></div>
      <textarea id="teil1-answer" class="hidden" placeholder="Antwort eingeben..."></textarea>
      <button onclick="submitTeil1()">Antwort überprüfen</button>
      <div id="teil1-feedback"></div>
    </div>

    <!-- Teil 2 -->
    <div id="teil2-container" class="hidden">
      <div id="teil2-fallbeschreibung"></div>
      <div id="teil2-question-number"></div>
      <div id="teil2-question-text"></div>
      <textarea id="teil2-answer" placeholder="Antwort eingeben..."></textarea>
      <button onclick="submitTeil2()">Antwort überprüfen</button>
      <div id="teil2-feedback"></div>
    </div>

    <div id="teil1-result" class="hidden"></div>
    <div id="teil2-result" class="hidden"></div>

    <div id="final-result" class="hidden">
      <h2>Gesamtergebnis</h2>
      <p id="gesamtpunkte"></p>
      <button onclick="location.reload()">Neu starten</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Taxi/Mietwagen Lern-App</p>
  </footer>

  <!-- JS Files für beide Teile -->
  <script src="teil1.js"></script>
  <script src="teil2.js"></script>
  <script>
    function loadTeil(teil) {
      document.getElementById("start-buttons").style.display = "none";
      if (teil === 1) {
        startTeil1();
      } else {
        startTeil2();
      }
    }
  </script>
</body>
</html>
